<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Great Globe Tile Builder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./geotiff.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./app/app.js" type="module"></script>
</head>
<body>
<div class="col-md-10 row">
    <h1 style="text-align: center">Great Globe Tile Builder</h1>
</div>
<div class="col-md-10 row" style="padding-top: 20px">
    <form class="form-inline">
        <div class="form-group col-md-4">
            <label for="latitude">Latitude:</label>
            <input type="text" class="form-control" id="latitude" placeholder="-45.5">
        </div>
        <div class="form-group col-md-4">
            <label for="longitude">Longitude:</label>
            <input type="text" class="form-control" id="longitude" placeholder="10.0">
        </div>
        <!--<button type="button" class="btn btn-default col-md-2" id="determineTileButton" disabled>Determine Tile</button>-->
    </form>
</div>
<div class="col-md-10 row" style="padding-top: 20px">
    <form class="form-inline" class="" id="tile-form">
        <div class="col-md-1">
            <h4 style="font-size: 16px">Tile:</h4>
        </div>
        <div class="form-group col-md-1">
            <label for="column-1"></label>
            <select class="form-control" id="column-1">
                <option value="0">-</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="O">O</option>
                <option value="P">P</option>
                <option value="Q">Q</option>
                <option value="R">R</option>
                <option value="S">S</option>
                <option value="T">T</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="column-2"></label>
            <select class="form-control" id="column-2">
                <option value="0">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="column-3"></label>
            <select class="form-control" id="column-3">
                <option value="0">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="column-4"></label>
            <select class="form-control" id="column-4">
                <option value="0">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="column-5"></label>
            <select class="form-control" id="column-5">
                <option value="0">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="column-6"></label>
            <select class="form-control" id="column-6">
                <option value="0">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="column-7"></label>
            <select class="form-control" id="column-7">
                <option value="0">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <button type="button" class="btn btn-default col-md-2" id="buildButton" disabled>Build This Tile</button>
    </form>
</div>
<div class="col-md-8 row" style="padding: 20px 0 0 30px">
    <div class="progress">
        <div id="progress" class="progress-bar" role="progressbar" style="width:0%">
        </div>
    </div>
</div>
<div class="col-md-8 row"><h5 id="stlDisplay" style="padding-left: 20px;"/></div>
<div class="col-md-8 row">
    <h5 id="vertexA" style="padding-left: 20px;"/>
    <h5 id="vertexB" style="padding-left: 20px;"/>
    <h5 id="vertexC" style="padding-left: 20px;"/>
</div>
</body>
</html>
